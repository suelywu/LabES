  <html>
  <head>
    <title>Registrar Orçamento</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/newOrcamento.css">
    <script type="text/javascript" src="scripts/newOrcamento.js"></script>
  </head>
  <body>
    <div id="main-content">
      <h1> Orçamento <span class="numero">X</span> </h1>
      <form action="" name="form-registrar-orcamento" method="" id="form-registrar-orcamento">
        <ul>
          <li>
            <label>Cliente:</label>
            <input type="text"></input>      
          </li>
          <li>
            <label>Tipo de produto:</label>
            <input type="text"></input>
          </li>
          <li>
            <label>Quantidade de madeiras:</label>
            <button type="button" id="btn-calcular-madeira">Estimar</button>
          </li>
          <li>
            <label>Acessórios:</label>
            <button type="button" id="btn-listar-acessorios">Listar</button>
          </li>
          <li>
            <label>Mão de Obra:</label>
            <input></input>
          </li>
          <li>
            <label>Desconto:</label>
            <input type="text"></input>
          </li>
          <li>
            <label>Total:</label><label>R$ 00,00</label>
          </li>
          <li>
            <button type="button" id="btn-registrar">Registrar</button>
            <button type="button" id="btn-cancelar">Cancelar</button>
          </li>

        </ul>
      </form> 
    </div>
  </body>
</html>
